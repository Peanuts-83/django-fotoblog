{% extends 'index.html' %}
{% load static %}
{% block content %}
<h2>Add
    <i class="fa-solid fa-plus"></i>
</h2>
<p>{{message}}</p>
<div class="container">
    <div class="col-50">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit">Save</button>
        </form>
    </div>
    <div class="col-50">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/Grey_Square.svg" alt="preview" id="preview">
    </div>
</div>
<script src="{% static 'js/upload_photos.js' %}"></script>
{% endblock content %}
