{% extends 'index.html' %}
{% block content %}
<h2>Signin</h2>
<p>{{message}}</p>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <button type="submit">Connect</button>
</form>
{% if not user.is_authenticated  %}
    <p id="form-comment">Still not a member?
        <a href="{% url 'signup' %}">Signup here.</a>
    </p>
{% endif %}
{% endblock content %}
