{% extends 'index.html' %}
{% block content %}
<h2>Profile</h2>
<p>{{message}}</p>
{% if form.errors %}
    {{ form.errors }}
{% endif %}
{% if user.is_authenticated  %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Save</button>
    </form>
{% endif %}
{% endblock content %}
